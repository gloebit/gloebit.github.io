
id: set-character-product-count
name: Set Character Product Count
service: Inventory
desc:
  - p: >
      An application uses this endpoint to set the quantity of a product in the character's inventory.  The endpoint checks that the product is enabled, can be granted, and, if it has a per-inventory limit, that the requested quantity is at most the limit.  Product settings are available on the application's <a href="/app-config/">Gloebit Application Configuration</a> page.
method: POST
uri_path: |
  set-character-product-count/&lt;character_id&gt;/&lt;product_name&gt;/&lt;count&gt;<br>
  set-character-product-count
bearer: true
scope: inventory
param:
  desc: >
    Parameters may be passed via the endpoint URI (first path) or passed in the HTTP request body (second path) either as a JSON dictionary or in "application/x-www-form-urlencoded" format.
  form:
    - class: Required
      param: 
        - name: character_id
          desc: Gloebit character ID.
        - name: product_name
          desc: Name of product matching product entry on application's configuration page.
        - name: count
          desc: Quantity of product to set in character's application inventory.
result:
  - p: >
      The endpoint always returns an HTTP 200 code along with a JSON object:
    return:
      - name: success
        desc: |
          Possible values: "true", "false".<br>
          "true" - Response contains a valid product list.<br>
          "false" - Request failed.  Product list, if included, is not valid.
      - name: product-count
        desc: Updated product quantity in character's inventory for the application.
      - name: reason
        desc: Short description of why request failed.
