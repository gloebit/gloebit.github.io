
markdown: kramdown
highlighter: pygments

gems:
  - jekyll-redirect-from
  - jemoji
  - jekyll-sitemap  # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md

#
# Settings for blog. 
#

# Website URL, used for Sitemap.xml and RSS feed.
url: http://dev.gloebit.com

# Provide path to blog area. Make permalink path match the blogpath prefix...
blogpath: /blog
permalink: /blog/:title/

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _scss
  style: :expanded # You might prefer to minify using :compressed
  
# Define the site authors
authors:
  colosi:
    name: Christopher M. Colosi
    display_name: Christopher M. Colosi
    gravatar: ddcf9199d7d2185210d35155debb1ba6
    web: http://dev.gloebit.com
    twitter: cmcolosi
    facebook: colosi
    linkedin: christophercolosi
    google_plus: ChristopherColosi
    github: colosi
    
# Define excerpt separator to end excerpt
excerpt_separator: <!--end_excerpt-->

# Define default word count to use for excerpt if not included in front matter of post
# Would prefer to use excerpt_separator, but doesn't work with emoji in post.excerpt
default_excerpt_word_count: 50

