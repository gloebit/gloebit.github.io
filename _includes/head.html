
<!-- Common document HEAD -->
  <head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="https://www.gloebit.com/favicon.ico?v=3" />

    <link rel="stylesheet" href="/stylesheets/styles.css">
    {% if page.page_css %}
    <link rel="stylesheet" href="{{ page.page_css }}">
    {% endif %}

    <link rel="stylesheet" href="https://gloebit-static-prod-0.s3.amazonaws.com/static-1/css/icons.css">
    
    <link rel="publisher" href="https://plus.google.com/b/110532507532013366374" />
    
    <!-- SEO & Sharing data -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html' }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}" />
    
    <meta property="og:site_name" content="Gloebit" />
    <meta name="twitter:site" content="@gloebit" />
    
    <meta property="og:locale" content="en_US">
    
    {% if page.title %}
      <meta property="og:title" content="{{ page.title }}" />
      <meta name="twitter:title" content="{{ page.title }}" />
    {% endif %}
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
      <meta property="og:description" content="{{ page.description }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
    {% endif %}
    {% if page.image %}
      <meta property="og:image" content="{{ page.image }}" />
      <meta name="twitter:image:src" content="{{ page.image }}" />
    {% endif %}
    
    <!-- add og:type -->
    <!-- add twitter:card -->
    
    <!-- Blog post authorship details. -->
    <!-- Output author details if some exist. -->
    {% assign author = site.authors[page.author] %}
    {% if author.google_plus %}
        <!-- Link to the authors Google page. -->
        <link rel="author" href="https://plus.google.com/+{{ author.google_plus }}?rel=author" />
    {% endif %}
    {% if author.twitter %}
      <meta name="twitter:creator" content="@{{ author.twitter }}" />
    {% endif %}

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
